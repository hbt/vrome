    <script type='text/javascript'>
      function getConfigure() {
        var xhr = new XMLHttpRequest();
        var url = 'http://127.0.0.1:20000';
        xhr.open("POST", url, true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState == 4 && xhr.status == 200) {
              Settings.setValue('.vromerc_script', xhr.responseText);
              eval(xhr.responseText);
              backendExec();
//            Settings.add({ configure : JSON.parse(xhr.responseText) });
          };
        }

        xhr.setRequestHeader("Content-type", "text/plain");
        xhr.send(JSON.stringify({"method":"get_configure2"}));
      }
      getConfigure();

      function syncSetting(tab) {
        getConfigure();
//        if (tab != Tab.now_tab) {
//          Tab.last_selected_tab = Tab.now_tab || tab;
//          Tab.now_tab = tab;
//        }
//        Settings.add({currentUrl : tab.url, now_tab_id : Tab.now_tab.id});

        Post(tab,{action : "Settings.setValue", arguments : {
                key: '.vromerc_script',
                value: Settings.getValue('.vromerc_script')
        } });
      }

      chrome.tabs.getSelected(null, function(tab) {
          Tab.currentTabId = tab.id;
      });

      chrome.tabs.onSelectionChanged.addListener(function(tabId) {
          Tab.lastSelectedTabId = Tab.currentTabId;
          Tab.currentTabId = tabId;
      });

      chrome.tabs.onUpdated.addListener(function(tabId) {
        chrome.tabs.get(tabId, function(tab) {
          syncSetting(tab);
        });
      });

      chrome.tabs.onCreated.addListener(function(tab) {
        Tab.lastCreatedTabId = tab.id;

        console.log(tab.url);

        if(Tab.currentTabId && tab.url != "chrome://newtab/")
            chrome.tabs.update(Tab.currentTabId, { selected: true });
      });

      chrome.tabs.onRemoved.addListener(function(tabId) {
        var tab = Tab.current_closed_tab || Tab.now_tab;
        if (tab) { Tab.closed_tabs.push(tab); };
        Tab.current_closed_tab = false;
      });
    </script>
